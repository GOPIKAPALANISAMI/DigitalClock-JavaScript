<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="border">
    <div class="clock">
        <span id="hours">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
        <span id="ampm">AM</span>
    </div>
    </div>
    <div class="date">
        <span id="date">00</span>
        <span>/</span>
        <span id="mon">00</span>
        <span>/</span>
        <span id="year">0000</span>
    </div>
</body>
<script src="index.js"></script>
</html>
